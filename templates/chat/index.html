{% extends 'base.html' %}
{% block css_blcok %}
  <style>
    .room-card {
      margin-bottom: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .room-card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .room-card .card-body {
      padding: 20px;
    }

    .room-card .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .room-card .card-text {
      color: #6c757d;
    }

    .room-card .btn {
      background-color: #007bff;
      border: none;
    }

    .room-card .btn:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      {% for room in rooms %}
      <div class="col-md-4">
        <div class="card room-card">
          <div class="card-body" onclick="window.location='/chat/{{ room.id }}';">
            <h5 class="card-title">{{ room.nome }}</h5>
            <p class="card-text">ID: {{ room.id }}</p>
            <a href="/chat/{{ room.id }}" class="btn btn-primary">Entrar</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
